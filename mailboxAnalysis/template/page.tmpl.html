<DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<head>
  <title>Listening Post - {% block title %}{% endblock %}</title>
</head>
<body>
  <h1>{% block pageTitle %}Page Title{% endblock %}</h1>
  
  {% block mainMenu %}
    <ul class="mainMenu">
      {% for item in menu %}
        <li><a href="{{ item.href }}">{{ item.text }}</a></li>
      {% endfor %}
    </ul>
  {% endblock %}
  
  <hr/>

  {% block content %}{% endblock %}

  {% block footer %}
  <hr/>
  <p>Page Footer</p>
  {% endblock %}
</body>
</html>
